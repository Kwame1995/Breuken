	<body>
		<div id="main-container">
			<script>
				function validateAnswers() {
					var vraag1 = $('#vraag1').val();
					var vraag2 = $('#vraag2').val();
					var vraag3 = $('#vraag3').val();
					var vraag4 = $('#vraag4').val();

					var vraag7 = $('#vraag7').val();
					var vraag8 = $('#vraag8').val();
					
					if (vraag1 == '5/6') {
						goodAnswer($('#pVraag1'));
					} else {
						wrongAnswer($('#pVraag1'));
					}
					
					if (vraag2 == '1/12') {
						goodAnswer($('#pVraag2'));
					} else {
						wrongAnswer($('#pVraag2'));
					}
					
					if (vraag3 == '1/6') {
						goodAnswer($('#pVraag3'));
					} else {
						wrongAnswer($('#pVraag3'));
					}
					
					if (vraag4 == '8/8') {
						goodAnswer($('#pVraag4'));
					} else {
						wrongAnswer($('#pVraag4'));
					}
					
					if (vraag5 == '1/9') {
						goodAnswer($('#pVraag5'));
					} else {
						wrongAnswer($('#pVraag5'));
					}
					
					if (vraag6 == '4/12') {
						goodAnswer($('#pVraag6'));
					} else {
						wrongAnswer($('#pVraag6'));
					}
					
					if (vraag7 == '6/5') {
						goodAnswer($('#pVraag7'));
					} else {
						wrongAnswer($('#pVraag7'));
					}
					
					if (vraag8 == '16/21') {
						goodAnswer($('#pVraag8'));
					} else {
						wrongAnswer($('#pVraag8'));
					}
				}
				
				function wrongAnswer(paragraph) {
					paragraph.css('color', 'red');
				}
				
				function goodAnswer (paragraph) [
					paragraph.css('color', 'blue');
				}
			</script>
